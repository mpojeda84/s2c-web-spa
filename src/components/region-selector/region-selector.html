<div class="row clearfix">
    <div class="col-md-12 column">
    <label>Select Regions</label>
        <div ng-show="columns == 1">
            <ul class="list-unstyled">
                <li ng-repeat="region in regions">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="region.checked">
                            {{ region.name }}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
        <div ng-show="columns == 2">
            <div class="row clearfix">
                <div class="column col-md-6">
                    <ul class="list-unstyled">
                        <li ng-repeat="region in regions | column:1:2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="region.checked">
                                    {{ region.name }}
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="column col-md-6">
                    <ul class="list-unstyled">
                        <li ng-repeat="region in regions | column:2:2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="region.checked">
                                    {{ region.name }}
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
