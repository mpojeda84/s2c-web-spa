<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-12">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" ng-model="business.name"
                                   class="form-control" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" ng-model="business.phone"
                                   class="form-control" placeholder="Phone"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="url">Website</label>
                            <input type="text" id="url" name="url" ng-model="business.url"
                                   class="form-control" placeholder="www.mycompany.com"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address">Location</label>
                            <input type="text" id="address" class="form-control" ng-autocomplete="result" details="details" options="options"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="business.disclose">
                                Disclose
                            </label>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label>Your Current Location:</label>
                                <span>{{ business.location == undefined ? 'None' : business.location }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn pull-right btn-success" ng-click="saveBasicInformation()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
